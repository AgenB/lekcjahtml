<html>
    <head>
        <title>Stronka</title>
        <script>
            var a = parseFloat(prompt("Podaj a:"));
            var b = parseFloat(prompt("Podaj b:"));
            var c = parseFloat(prompt("Podaj c:"));
            var delta = (b * b) - (4 * a * c);
            alert(delta)
            if (delta > 0) {
                var x1 = (-b - Math.sqrt(delta)) / 2 * a;
                var x2 = (-b + Math.sqrt(delta)) / 2 * a;
                alert(x1);
                alert(x2);
            }
            else if (delta == 0) {
                var x1 = -b / 2 * a;
                alert(x1);
            }
            else {
                alert("Brak rozw");
            }
        </script>
    </head>
    <body>
    </body>
</html>
