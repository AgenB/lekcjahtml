<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    </style>
</head>
<body>
    <input type="date" class="date">
    <div class="time"></div>
    <input type="button" class="button" value="Stop">
    <input type="button" class="get" value="Get">
<script>
    let timeDiv = document.querySelector(".time");
    let timeButton = document.querySelector(".button");
    let getButton = document.querySelector(".get");
    let dateInput = document.querySelector(".date");

    function loop() {
        let time = new Date();
        timeDiv.innerText = time.toLocaleTimeString();
    }

    let t = setInterval(loop, 1000);

    timeButton.addEventListener("click", function() {
        clearInterval(t);
    });
    getButton.addEventListener("click", function() {
        let time = new Date(dateInput.valueAsNumber);
        console.log(time);
    })
</script>
</body>
</html>
