<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Zegarek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        h<input type="number" class="hour" min="0" max="23">
        m<input type="number" class="minute" min="0" max="59">
        s<input type="number" class="second" min="0" max="59">
    </div>
    <input type="button" class="button" value="Start">
    <div class="time"></div>
    <div class="text"></div>
<script>
    let hourInput = document.querySelector(".hour");
    let minuteInput = document.querySelector(".minute");
    let secondInput = document.querySelector(".second");
    let timeButton = document.querySelector(".button");
    let timeDiv = document.querySelector(".time");
    let textDiv = document.querySelector(".text");

    let time = new Date();
    let isRunning = false;
    let tictac = "Tik";

    let t;

    function loop() {
        time.setMilliseconds(time.getMilliseconds() - 1000);
        timeDiv.innerText = time.toLocaleTimeString();
        if (time.getHours() == 0) {
            if (time.getMinutes() == 0) {
                if (time.getSeconds() == 0) {
                    tictac = "Bum!";
                    clearInterval(t);
                    isRunning = false;
                    timeButton.value = "Start";
                }
            }
        }
        if (tictac == "Tik") {tictac = "Tak";}
        else if (tictac == "Tak") {tictac = "Tik";}
        textDiv.innerText = tictac;
    }

    timeButton.addEventListener("click", function() {
        if (isRunning) {
            clearInterval(t);
            isRunning = false;
            timeButton.value = "Start";
        }
        else {
            time.setHours(hourInput.value);
            time.setMinutes(minuteInput.value);
            time.setSeconds(secondInput.value);
            timeDiv.innerText = time.toLocaleTimeString();
            tictac = "Tik";
            textDiv.innerText = tictac;
            t = setInterval(loop, 1000);
            isRunning = true;
            timeButton.value = "Stop";
        }
    });
</script>
</body>
</html>
